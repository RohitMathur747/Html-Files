<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="container">
            <div class="login_box">
                <h2>Login</h2>
                <p>Dont have an account yet?<a href="#">Sign up</a></p>
                <table>
                    <form>
                        <tr>
                            <th class="abc"><label>Email Address</label></th>
                        </tr>
                        <tr>
                            <td><input class="xyz" type="text" name="" id="" placeholder="you@example.com" required></td>
                        </tr>
                        <tr>
                            <th class="abc"><label>Password</label>
                            <a class="gap" href="#">Forgot Password?</a></th>
                        </tr>
                        <tr>
                            <td>
                                <input class="xyz" type="password" name="" id="" placeholder="Enter 6 Letter or More" required>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Remember me</td>
                        </tr>
                        <tr>
                            <td><button class="btn" type="submit">LOGIN</button></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn2" type="submit">
                                    <a>
                                        <i class="fab fa-google fa-x"></i>
                                    </a>
                                    Goggle</button>
                                <button class="btn2" id="face" type="submit"><a><i class="fab fa-facebook-f"></i></a>Facebook</button>
                            </td>
                        </tr>
                        
                    </form>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
