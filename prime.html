<body>
    <script>
        function prime(n){
            let num=+prompt("enter no");
            if(num<2){
                console.log("number is not prime no");
                return;
            }
            for(i=2;i<=Math.trunc(num/2);i++){
                if(num%i===0){
                    console.log(`${num} is not prime no`);
                    return;
                }
            }
            console.log(`${num} is prime no`);
        }
        prime();
    </script>
