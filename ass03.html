<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/assig3.css">
</head>
<body>
    <fieldset>
        <legend>
            <h2>Registration Details</h2>
        </legend>
        <table>
            <form>
                <tr>
                    <th><label>University: </label></th>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th><label>Institute: </label></th>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <th><label>Branch: </label></th>
                    <td><select class="xyz" name="" id="">
                            <option>--Select--</option>
                            <option value="">CSE</option>
                            <option value="">EEE</option>
                            <option value="">ECE</option>
                            <option value="">CIVIL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Degree: </label></th>
                    <td><select class="pqr" name="" id="">
                            <option>--Select--</option>
                            <option value="">BTech</option>
                            <option value="">BA</option>
                            <option value="">MSC</option>
                            <option value="">Mcom</option>
                        </select>
                        <input type="radio" name="abc" id=""><strong>Pursuing</strong>
                        <input type="radio" name="abc" id=""><strong>Completed</strong>
                    </td>
                </tr>
                <tr>
                    <th><label>Average CPI: </label></th>
                    <td>
                        <input class="mno" type="number" name="" id="">
                        <strong id="www">Upto: </strong>
                        <input  class="mno" type="number" name="" id="">
                        <strong>Th Semester</strong>
                    </td>
                </tr>
                <tr>
                    <th><label>Experience: </label></th>
                    <td>
                        <input class="mno" type="number" name="" id="">
                        <strong>Years</strong>
                    </td>
                </tr>
                <tr>
                    <th><label>Your Website or Blog: </label></th>
                    <td><input type="url" name="" id="" placeholder="http://"></td>
                </tr>
            </form>
        </table>
    </fieldset>
</body>
</html>
