<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("enter no");
        let rev=0;
        while(num>0){
            let rem=num%10;
            rev=rev*10+rem;
            num=Math.trunc(num/10);
        }
        console.log(rev);
    </script>
</body>
</html>
