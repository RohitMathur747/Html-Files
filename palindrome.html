<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("enter no");
        let rev=0;
        let temp=num;
        while(num>0){
            let rem=num%10;
            num=Math.trunc(num/10);
            rev=rev*10+rem;
        }
        if(rev===temp){
            window.alert(`${temp} is palindrome no`);
        }else{
            window.alert(`${temp} is not palindrome no`);
        }
    </script>
</body>
</html>
