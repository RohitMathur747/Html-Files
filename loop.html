<body>
    <script>
        let n=+prompt();
        let pattern="";
            for(let i=1;i<=n;i++){
                for(let j=0;j<=n;j++){
                    pattern+=(j==1 || j==n || i==1 || i==n) || (i==j || j==n-i+1)?"*":" ";
                }
                pattern+="\n";
            }
            console.log(pattern);
    </script>
